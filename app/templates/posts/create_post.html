{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create Post{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method=post enctype="multipart/form-data">
        <dl>
        {{ render_field(form.title) }}
        {{ render_field(form.description) }}
        {{ render_field(form.post_image) }}
        {{ render_field(form.submit) }}
        </dl>
    </form>
{% endblock %}
