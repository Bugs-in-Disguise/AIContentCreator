{% extends 'base.html' %}

{% block content %}
<h1>Edit Post</h1>

<form method="POST" enctype="multipart/form-data">
    {{ form.title }}
    {{ form.description }}
    
    {% if image_url %}
        <p>Current Image:</p>
        <img src="{{ image_url }}" alt="Post Image" style="max-width: 300px; height: auto;">
    {% endif %}
    
    {{ form.post_image }}
    
    {{ render_field(form.schedule_post) }}
    {{ render_field(form.date) }}
    
    {{ form.submit }}
</form>

<!-- Add a button to post to Instagram -->
<form method="POST" action="{{ url_for('main.post_to_instagram', post_id=post.id) }}" class="instagram-form">
    <label for="insta_password" class="instagram-label">Enter your Instagram password:</label>
    <input type="password" id="insta_password" name="insta_password" class="instagram-input" required>
    <button type="submit" class="btn btn-instagram">Post to Instagram</button>
</form>
{% endblock %}
