{% extends 'base.html' %}

{% block content %}
<h1>Edit Post</h1>

<form method="POST" enctype="multipart/form-data">
    {{ form.title }}
    {{ form.description }}
    
    {% if image_url %}
        <p>Current Image:</p>
        <img src="{{ image_url }}" alt="Post Image" style="max-width: 300px; height: auto;">
    {% endif %}
    
    {{ form.post_image }}
    
    {{ render_field(form.schedule_post) }}
    {{ render_field(form.date) }}
    
    {{ form.submit }}
</form>
{% endblock %}
